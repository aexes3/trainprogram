<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CDN-->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

    <!-- CSS & CSS Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesreset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />

    <!-- MomentJs CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</head>

<body>
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark menu">
            <a class="navbar-brand" href="portfolio/about.html">Jared B.<span class="highlight"> Harris</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio/about.html">About </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="portfolio/portfolio.html">Portfolio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Header -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>新幹線 - 時間割</h1>
            <hr>
            <h6>しんかんせん　－　じかんわり</h6>
        </div>
        <!-- Train schedule -->
        <div class="card card-primary">
            <!-- Default panel contents -->
            <div class="card-header text-centerd">Current Train Schedules</div>
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>

        <!-- Train Input -->
        <div class="card">
            <div class="card-header">Add Train To Scheduler</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-input viewer">Train Name</label>
                    <input type="email" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label id="destination-input viewer">Destination</label>
                    <input type="email" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label id="militaryTime-input viewer">First Train Time(HH:mm - military time)</label>
                    <input type="email" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label id="Frequency-input viewer">Frequency (min)</label>
                    <input type="email" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
                <button type="submit" class="btn btn-primary" id="test-button">Test</button>
            </div>
        </div>
    </div>

    <!-- Javascript -->
   <!-- <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>-->
   <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/train.js"></script>

</body>

</html>
